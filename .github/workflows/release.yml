name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: tentacle-nftables

      - name: Package source
        run: tar czf tentacle-nftables-src.tar.gz tentacle-nftables/

      - uses: actions/upload-artifact@v4
        with:
          name: tentacle-nftables-src
          path: tentacle-nftables-src.tar.gz

  release:
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
