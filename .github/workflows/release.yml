name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  compile:
    strategy:
      matrix:
        target:
          - { deno: x86_64-unknown-linux-gnu, platform: linux-amd64 }
          - { deno: aarch64-unknown-linux-gnu, platform: linux-arm64 }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: tentacle-nftables

      - uses: actions/checkout@v4
        with:
          repository: joyautomation/tentacle-nats-schema
          path: tentacle-nats-schema

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile for ${{ matrix.target.platform }}
        run: |
          cd tentacle-nftables
          deno compile --allow-all \
            --target ${{ matrix.target.deno }} \
            --output ../dist/tentacle-nftables-${{ matrix.target.platform }} \
            main.ts

      - uses: actions/upload-artifact@v4
        with:
          name: tentacle-nftables-${{ matrix.target.platform }}
          path: dist/tentacle-nftables-*

  release:
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
